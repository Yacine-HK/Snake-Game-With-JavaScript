<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="overlay">
      <div class="config">
        <p class="title">Choose Your Own Configuration</p>
        <div class="level">
          <p>Choose Your Level :</p>
          <div class="levels-box">
            <span>0</span>
            <span>1</span>
          </div>
        </div>
        <div class="speed">
          <p>Choose Your Speed :</p>
          <div class="speeds-box">
            <span>1</span>
            <span>2</span>
            <span>3</span>
          </div>
        </div>
        <div class="play"><p>Start Game</p></div>
      </div>
    </div>
    <div class="game-content">
      <div class="score">
        Score:
        <span>0</span>
      </div>
      <div class="game-container"></div>
    </div>
    <script src="js/game.js" type="module"></script>
  </body>
</html>
